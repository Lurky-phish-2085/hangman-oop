plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:31.0.1-jre'

    // for reading manifest file
    implementation 'com.jcabi:jcabi-manifests:1.2.1'
}

application {
    // Define the main class for the application.
    mainClass = 'xyz.lurkyphish2085.hangmanoop.Main'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

def buildVersion = 'v0.1.0-alpha'

jar {
    manifest {
	attributes(
	'Built-By': 'lurkyphish2085',
	'Build-Version': "${buildVersion}",
	'Created-By': "Gradle ${gradle.gradleVersion}",
	'Build-Jdk': "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
        'Main-Class': 'xyz.lurkyphish2085.hangmanoop.Main'
	)
    }

    archiveBaseName = 'hangmanoop'
    archiveVersion = "${buildVersion}"
}

run {
    standardInput = System.in
}
